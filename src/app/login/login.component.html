<div class="body">
<div class="container">
  <div class="row">
  <div class="span12">
    <form class="form-horizontal ">  
      <fieldset>
        <div id="legend">
          <legend class="">Pokedex</legend>
        </div>
        <div class="control-group">
          <!-- Username -->
          <label class="control-label"  for="username">Email</label>
          <div class="controls">
            <input type="text" id="email" name="email" placeholder="mail" class="input-xlarge" #emailInput>
          </div>
        </div>
        <div class="control-group">
          <!-- Password-->
          <label class="control-label" for="password">Password</label>
          <div class="controls">
            <input type="password" id="password" name="password" placeholder="psswd" class="input-xlarge"  #psswdInput>
          </div>
        </div>
        <div class="control-group">
          <!-- Button -->
          <div class="controls">
            <button class="btn btn-success" (click) = "sigIn(emailInput.value,psswdInput.value)">Sign In</button>
            <button class="btn btn-success" (click) = "logIn(emailInput.value,psswdInput.value)">Log In</button>
            
          </div>
        </div>
      </fieldset>
    </form>
  </div>
</div>
</div>
</div>
