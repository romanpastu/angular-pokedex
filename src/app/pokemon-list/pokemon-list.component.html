
<div *ngFor="let data of pokemons.pokemon">
  <div class="container">
    <div class="row">
      <div class="col-sm">
        <div class="card" style="width: 18rem;">
          <img class="card-img-top" src="{{data.img}}" alt="{{data.name}}">
          <div class="card-body">
            <p class="card-text">{{data.name}}</p>
          </div>
        </div>
      </div>
     
     
    </div>
  </div>
</div>
